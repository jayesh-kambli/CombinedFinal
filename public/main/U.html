<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #chat-box {
            max-height: 400px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column-reverse;
            /* Reverse the order to show the latest messages at the bottom */
            padding: 10px;
        }

        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
            max-width: 70%;
            /* Limiting the width for better readability */
        }

        .message.student {
            background-color: #dcf8c6;
            align-self: flex-start;
        }

        .message.teacher {
            background-color: #e0e0e0;
            /* Set background color for teacher messages */
            align-self: flex-end;
        }

        .message-content {
            font-size: 14px;
        }

        .message-timestamp {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        #message-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 10px;
            border: none;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            outline: none;
        }

        #send-button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        let messages = [
            { sender: 'student', content: 'Hello, can you help me with my homework?', timestamp: '2024-02-07T10:30:00' },
            { sender: 'teacher', content: 'Of course! What do you need help with?', timestamp: '2024-02-07T10:35:00' },
            { sender: 'student', content: "I'm having trouble understanding the quadratic formula. This is a long message to test responsiveness.", timestamp: '2024-02-07T10:40:00' }
            // Add more messages as needed
        ];

        function displayMessages() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';

            messages.slice().reverse().forEach(message => { // Reverse the order of messages before rendering
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', message.sender);

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                contentDiv.textContent = message.content;

                const timestampDiv = document.createElement('div');
                timestampDiv.classList.add('message-timestamp');
                timestampDiv.textContent = formatTimestamp(message.timestamp);

                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timestampDiv);

                chatBox.appendChild(messageDiv);
            });
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const newMessage = {
                sender: 'student',
                content: messageInput.value,
                timestamp: new Date().toISOString()
            };

            messages.push(newMessage);
            displayMessages();

            messageInput.value = '';
        }

        displayMessages();
    </script>

</body>

</html>
